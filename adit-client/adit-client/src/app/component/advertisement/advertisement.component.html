<div class="d-flex flex-column jumbotron">
  <div class="">
    <h2> {{advertisement.name}}</h2>
  </div>
  <div class="">
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let image of advertisement.images">
        <div class="">
          <img [src]="image.url" alt="Random first slide">
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="">
    <p> {{advertisement.description}}</p>
  </div>
</div>
