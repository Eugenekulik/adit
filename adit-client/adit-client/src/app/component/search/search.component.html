<div class="container">
  <div class="container m-5 p-2 bg-opacity-10 bg-info" *ngFor="let advertisement of advertisements">
    <div class="h2 ms-2">
      <h2> {{advertisement.name}}</h2>
    </div>
    <div class="d-flex">
      <ngb-carousel class="w-50 h-50 border-2 border-primary bg-dark bg-opacity-10" style="border-radius: 10%">
        <ng-template ngbSlide *ngFor="let image of advertisement.images">
          <div class="d-flex align-content-center justify-content-center">
            <img [src]="image.url" alt="Random first slide" class="m-2 w-auto"
                 style="height: 400px; max-height: 400px">
          </div>
        </ng-template>
      </ngb-carousel>
      <div class="mx-5">
        <p> {{advertisement.description}}</p>
        <table *ngIf="advertisement.features?.length" class="table-hover table">
          <tbody>
          <tr *ngFor="let feature of advertisement.features">
            <td
              placement="right"
              ngbPopover="{{feature.description}}"
              popoverTitle="{{feature.name}}"
            >{{feature.name}}
            </td>
            <td>{{feature.value}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
