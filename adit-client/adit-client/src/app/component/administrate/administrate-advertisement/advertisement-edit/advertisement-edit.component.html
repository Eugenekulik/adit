<div class="h2 ms-2">
  <h2> {{advertisement.name}}</h2>
</div>
<div class="d-flex">
  <ngb-carousel class="w-50 h-50 border-2 border-primary bg-dark bg-opacity-10" style="border-radius: 10%">
    <ng-template ngbSlide *ngFor="let image of advertisement.images">
      <div class="d-flex align-content-center justify-content-center">
        <img [src]="image.url" alt="Random first slide" class="m-2 w-auto"
             style="height: 400px; max-height: 400px">
      </div>
    </ng-template>
  </ngb-carousel>
  <div class="mx-5">
    <p> {{advertisement.description}}</p>
  </div>
</div>
