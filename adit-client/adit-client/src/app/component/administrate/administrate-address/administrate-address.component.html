<div class="container-fluid">
  <div style="height: 500px">
    <table class="table table-hover">
    <thead>
    <tr>
      <th>country</th>
      <th>region</th>
      <th>city</th>
      <th>part</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let address of addresses">
      <td>{{address.country}}</td>
      <td>{{address.region}}</td>
      <td>{{address.city}}</td>
      <td>{{address.part}}</td>
    </tr>
    </tbody>
  </table>
  </div>
  <ul class="pagination">
    <li class="page-item" *ngIf="page>0"><a class="page-link" (click)="getAddresses(page-1)">Previous</a></li>
    <li class="page-item" *ngIf="page>1"><a class="page-link" (click)="getAddresses(page-2)">{{page-1}}</a></li>
    <li class="page-item" *ngIf="page>0"><a class="page-link" (click)="getAddresses(page-1)">{{page}}</a></li>
    <li disabled="true" class="page-item"><a class="page-link">{{page+1}}</a></li>
    <li class="page-item" *ngIf="page<totalPages-1"><a class="page-link" (click)="getAddresses(page+1)">{{page+2}}</a></li>
    <li class="page-item" *ngIf="page<totalPages-2"><a class="page-link" (click)="getAddresses(page+2)">{{page+3}}</a></li>
    <li class="page-item" *ngIf="page<totalPages-1"><a class="page-link" (click)="getAddresses(page+1)">Next</a></li>
  </ul>
</div>
